{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <br>
    <div class="card" id="backdrop">
       <div class="card-body">
        <div class="row">
            {% for book in books %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                        <img src="{{ book.image }}" alt="" class="img-fluid" width="275">
                        <h3 class=" text-center">{{ book.name }}</h3>
                        
                        <i class="text-center">{{ book.published_year }}</i>
                        
                        <a href="{% url 'main:detail' book.id %}">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
       </div>
    </div>
</div>
{% endblock %}
